<html>
<head>
	<script src="js/react.js"></script>
	<script src="js/JSXTransformer.js"></script>
	<script src="js/jquery-1.11.3.min.js"></script>
</head>
<body>
	<div id="content"></div>
</body>
<script type="text/jsx">
    var names = ['eric','lisa','tex'];
	var Hello = React.createClass({
	   	render: function() {
			var resultNames = this.props.nameArray.map(function(obj){
				return ([
					<span> Hello {obj}</span>,
					<br/>
				])
			})
	       	return (
				<div> {resultNames} </div>
			);
	   	}
	});
	/** likeBtn */
	var LikeButton = React.createClass({
		getInitialState: function() {
    		return {liked: false};
  		},
		handleClickLike: function() {
			this.setState({liked: !this.state.liked});
		},
		render: function() {
	       	return <input type="button" value={this.state.liked ? 'like': 'unlike'} onClick={this.handleClickLike} />;
	   	}
	});
	/** countBtn */
	var CountButton = React.createClass({
		getInitialState: function() {
    		return {count: this.props.count};
  		},
		handleClickCount: function() {
			this.setState({count: this.state.count + 1});
		},
		render: function() {
	       	return <input type="button" value={this.state.count} onClick={this.handleClickCount} />;
	   	}
	});
	/** render */
	React.render(<div>
					<Hello nameArray={names} />
					<CountButton count={7}/>
					<LikeButton />
				</div>, 
				document.getElementById('content'));
</script>
</html>
